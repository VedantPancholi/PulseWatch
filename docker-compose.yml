version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uptime
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d uptime"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./services/api
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/uptime
    ports:
      - "8000:8000"
    depends_on:
      - db

  monitor:
    build: ./services/monitor
    environment:
      API_URL: http://api:8000
    depends_on:
      - api

  status-web:
    image: nginx:alpine
    volumes:
      - ./services/status-web:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
